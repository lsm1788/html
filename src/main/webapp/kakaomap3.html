<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100vw;height:100vh;"></div>
<div style="position:absolute;top:5px;left:5px;z-index:1">뒤로가기</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=719fb44df24352a7a371f686a225fdae"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(36.03347976854393, 129.36013439731576), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '카카오', 
        latlng: new kakao.maps.LatLng(36.03347552569958, 129.36000670451958)
    },
    {
        title: '생태연못', 
        latlng: new kakao.maps.LatLng(36.03337326877012, 129.3598233960228)
    },
    {
        title: '텃밭', 
        latlng: new kakao.maps.LatLng(36.03313607882658, 129.35985791434746)
    },
    {
        title: '근린공원',
        latlng: new kakao.maps.LatLng(36.0334327363548, 129.360806875009)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "images/bustransport_bus_4984.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(35, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
